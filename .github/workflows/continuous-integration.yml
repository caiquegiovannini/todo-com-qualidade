name: "[CI] Continuous Integration"

# Sempre que tiver um commit ou PR aberto
on:
    pull_request:
        types: [opened, synchronize]
    push: 
      branches: "main"

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            ## [Common_CI_Steps]
            - uses: actions/checkout@v3
            ## ================
            - name: "Debug"
              run: |
                ls -la
                echo "Segundo comando de debug"
            - name: "Install Dependencies"
              run: "npm ci"
            - name: "Lint"
              run: "npm run lint"